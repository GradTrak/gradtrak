<table>
  <thead>
    <th colspan="2"><h4>{{ name }}</h4></th>
    <th><button (click)="modalService.open(courseAdder, { size: 'lg' })">+</button></th>
  </thead>
  <tbody>
    <tr *ngFor="let course of semester.courses">
      <td>{{ course.dept + ' ' + course.no }}</td>
      <td>{{ course.units }}</td>
      <td><button>-</button></td>
    </tr>
  </tbody>
</table>

<ng-template #courseAdder>
  <div class="modal-body">
    <app-course-adder [semester]="semester"></app-course-adder>
  </div>
</ng-template>
