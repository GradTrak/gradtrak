<div class="container px-4 py-3">
  <div class="row justify-content-center">
    <div class="col-10 my-4">
      <button class="gt-button gt-button-primary goal-editor" (click)="openGoalSelector.emit()">Edit Majors</button>
    </div>
  </div>
  <app-requirement-set
    *ngFor="let requirementSet of getRequiredSets()"
    [requirementSet]="requirementSet"
    [fulfillmentMap]="fulfillmentMap"
    (openRequirementDisplay)="openRequirementDisplay.emit($event)"
  ></app-requirement-set>
</div>
