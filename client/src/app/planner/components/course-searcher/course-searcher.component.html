<ng-container *ngIf="allCourses; else loading">
  <form (ngSubmit)="returnCourse()">
    <div class="form-row">
      <div class="col">
        <input
          class="form-control"
          type="text"
          name="course"
          placeholder="Search for a class"
          [(ngModel)]="searchedCourse"
          [ngbTypeahead]="updateAutoComplete"
        />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </div>
  </form>
  <div [ngSwitch]="berkeleytimeStatus()">
    <div *ngSwitchCase="BERKELEYTIME_AVAILABLE">
      <p>
      Average grade: {{ searchedCourse.berkeleytimeData.grade || 'unavailable' }}
      </p>
      <p>
        Semesters previously offered: {{ searchedCourse.berkeleytimeData.semestersOffered || 'unavailable'}}
      </p>
    </div>
    <div *ngSwitchCase="BERKELEYTIME_UNAVAILABLE_NO_COURSE_SELECTED">
    </div>
    <div *ngSwitchCase="BERKELEYTIME_UNAVAILABLE_COURSE_SELECTED">
      <p> This course does not have berkeleytime information available </p>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  Loading...
</ng-template>
