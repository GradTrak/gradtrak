<h3 class="display-title">Eligible Courses</h3>
<div class="course-list">
  <table>
    <tr>
      <th> Course No. </th>
      <th> Course Name</th>
      <th> Average Grade </th>
    <tr>
    <tr *ngFor="let course of getFulfillingCourses() | async" (click)="viewCourseBerkeleytime(course)">
      <td> {{ course.dept }} {{ course.no }} </td>
      <td> {{ course.title }}</td>
      <td> {{ berkeleytimeService.getGrade(course) | async }} </td>
    </tr>
  </table>
  <br />
</div>
