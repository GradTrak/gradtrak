<div class="container px-4 py-3">
  <div class="row justify-content-center">
    <div class="col-8 my-4">
      <button class="gt-button gt-button-primary semester-changer" (click)="openSemesterChanger.emit()">
        Edit Semesters
      </button>
    </div>
  </div>

  <div class="container px-4 py-3">
    <div class="row">
      <div *ngFor="let semester of getSemArr(semesters)" class="col-6 semester">
        <app-semester [semester]="semester" [currentSemesters]="getSemArr(semesters)"></app-semester>
      </div>
    </div>
  </div>
</div>
