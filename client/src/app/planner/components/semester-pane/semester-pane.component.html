<div class="semester-container">
  <app-semester *ngFor="let semester of semesters" [semester]="semester" [currentSemesters]="semesters"></app-semester>
</div>
<button class="gt-button gt-button-primary semester-changer" (click)="openSemesterChanger()">
  Add/Remove Semesters
</button>

<ng-template #semesterChangerTemplate>
  <div class="modal-body">
    <app-semester-changer
      [semestersInput]="semesters"
      (semesterChanged)="setSemesters($event)"
      (semesterChanged)="closeSemesterChanger()"
    ></app-semester-changer>
  </div>
</ng-template>
