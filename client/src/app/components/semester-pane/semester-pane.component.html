<button (click)="openSemesterChanger()">Add/Remove Semesters</button>

<div class="grid-container">
  <app-semester *ngFor="let semester of semesters" [semester]="semester" [currentSemesters]="semesters"></app-semester>
</div>

<ng-template #semesterChangerTemplate>
  <app-semester-changer [semestersInput]="semesters" (semesterChanged)="setSemesters($event)"></app-semester-changer>
</ng-template>
