<div class="semester-changer">
  <h3>Add/Remove a Semester</h3>
  <div class="current-semesters" *ngFor="let semester of semesters">
    <h4>
      <i class="material-icons" (click)="removeSemester(semester)">close</i> {{ semester.name }}
      <br />
    </h4>
  </div>
</div>

<button class="semester-adder" (click)="openSemesterAdder()">Add a Semester</button>

<ng-template #semesterAdder>
  <h5>Add a semester</h5>
  <p>Semester name</p>
  <form (ngSubmit)="addSemester(semesterName)">
    <input type="text" name="name-input" [(ngModel)]="semesterName" />
    <button type="submit">add</button>
  </form>
</ng-template>
