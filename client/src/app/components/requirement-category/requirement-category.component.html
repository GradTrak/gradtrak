<div class="name">{{ requirementCategory.name }}</div>
<div class="requirements">
  <app-requirement
    *ngFor="let requirement of requirementCategory.requirements"
    [requirement]="requirement"
    [courses]="courses"
    [manuallyFulfilled]="manuallyFulfilled"
    (onManualFulfill)="onManualFulfill.emit($event)"
    (onManualUnfulfill)="onManualUnfulfill.emit($event)"
  ></app-requirement>
</div>
