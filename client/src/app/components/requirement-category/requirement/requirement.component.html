<!-- FIXME Remove check for getAnnotation -->
<tr
  *ngFor="let req of getRequirementRows(requirement)"
  [ngClass]="req.isFulfilled && req.isFulfilled(courses) ? 'fulfilled' : 'unfulfilled'"
  [ngbPopover]="req.getAnnotation && req.getAnnotation() ? annotation : null"
  triggers="mouseenter:mouseleave"
>
  <!-- TODO This seems slightly janky -->
  <ng-template #annotation>
    <div [outerHTML]="getAnnotation(req)"></div>
  </ng-template>
  <td>{{ req.name }}<span *ngIf="getAnnotation(req)"> *</span></td>
</tr>
