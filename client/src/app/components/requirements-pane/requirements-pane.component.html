<div class="pane">
  <button (click)="openSelector()">Edit Goals</button>
  <app-requirement-set
    *ngFor="let requirementSet of getRequiredSets()"
    [requirementSet]="requirementSet"
    [courses]="courses"
  ></app-requirement-set>
</div>

<ng-template #goalSelector>
  <div class="">
    <app-goal-selector [initialGoals]="goals" (selectGoals)="setGoals($event)"></app-goal-selector>
    <!--TODO: rename that function more aptly-->
  </div>
</ng-template>
