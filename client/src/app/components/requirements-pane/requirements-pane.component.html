<div class="pane">
  <select
    [(ngModel)]="selectedMajor"
    (change)="updateMajorRequirements(selectedMajor)"
    >
    <option
      *ngFor="let requirementSet of selectableMajors"
      [ngValue]="requirementSet"
      >{{requirementSet.name}}</option>
  </select>
  <app-requirement-set
    *ngFor="let requirementSet of majorRequirementSets"
    [requirementSet]="requirementSet"
  ></app-requirement-set>
</div>
