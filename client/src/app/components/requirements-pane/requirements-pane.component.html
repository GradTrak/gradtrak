<div class="pane">
  <select
    [(ngModel)]="selectedReqSet"
    (change)="updateRequirementSets(selectedReqSet)"
    >
    <option
      *ngFor="let requirementSet of selectableMajors"
      [ngValue]="requirementSet"
      >{{requirementSet.name}}</option>
  </select>
  <app-requirement-set
    *ngFor="let requirementSet of selectedRequirementSets"
    [requirementSet]="requirementSet"
  ></app-requirement-set>
</div>
