<mat-form-field>
   <input type="text" placeholder="Search for a class" matInput [formControl]="searchPhrase"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let course of courseMatches" [value]="course">
          {{ course.dept }} {{ course.no }}: {{ course.title }}
       </mat-option>
      </mat-autocomplete>
</mat-form-field>
