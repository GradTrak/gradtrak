<form (ngSubmit)="addSelectedGoals()">
  <input type="text" name="search-box" [(ngModel)]="searchPrompt" (keyup)="updateGoalSearch()" />
  <div class="selector">
    <h4>Majors</h4>
    <select name="major-list" size="8" [(ngModel)]="selectedSearchedMajor">
      <option *ngFor="let major of searchedMajors" [ngValue]="major">{{ major.name }}</option>
    </select>
  </div>
  <div class="selector">
    <h4>Minors</h4>
    <select name="minor-list" size="8" [(ngModel)]="selectedSearchedMinor">
      <option *ngFor="let minor of searchedMinors" [ngValue]="minor">{{ minor.name }}</option>
    </select>
  </div>
  <div class="selector">
    <h4>Other</h4>
    <select name="other-list" size="8" [(ngModel)]="selectedSearchedOther">
      <option *ngFor="let other of searchedOthers" [ngValue]="other">{{ other.name }}</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>

  <input type="text" name="search-box" [(ngModel)]="searchPrompt" (keyup)="updateGoalSearch()" />
  <div class="selector">
    <h4>Majors</h4>

      <option *ngFor="let major of chosenMajors" [ngValue]="major">{{ major.name }}</option>

  </div>
  <div class="selector">
    <h4>Minors</h4>
    <select name="minor-list" size="8" [(ngModel)]="selectedChosenMinor">
      <option *ngFor="let minor of chosenMinors" [ngValue]="minor">{{ minor.name }}</option>
    </select>
  </div>
  <div class="selector">
    <h4>Other</h4>
    <select name="other-list" size="8" [(ngModel)]="selectedChosenOther">
      <option *ngFor="let other of chosenOthers" [ngValue]="other">{{ other.name }}</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
