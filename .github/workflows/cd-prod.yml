name: Production CD

on:
  push:
    branches:
      - master

jobs:
  deploy-heroku:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Deploy to Heroku
      run: |
        cd server &&
        rm -rf .git &&
        git init &&
        git add -A &&
        git commit -m 'Deploy' &&
        git push -f https://git:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/gradtrak.git master
      env:
        GIT_AUTHOR_NAME: GitHub Action
        GIT_AUTHOR_EMAIL: gradtrak@example.com
        GIT_COMMITTER_NAME: GitHub Action
        GIT_COMMITTER_EMAIL: gradtrak@example.com
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        known_hosts: ${{ secrets.DEPLOY_KNOWN_HOSTS }}
    - name: Deploy
      run: |
        cd server &&
        rm -rf .git &&
        git init &&
        git add -A &&
        git commit -m 'Deploy' &&
        git push -f git@app.gradtrak.me/gradtrak.git master
      env:
        GIT_AUTHOR_NAME: GitHub Action
        GIT_AUTHOR_EMAIL: gradtrak@example.com
        GIT_COMMITTER_NAME: GitHub Action
        GIT_COMMITTER_EMAIL: gradtrak@example.com
